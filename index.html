---
layout: default

<div class="container">
    <div class="row">
    <div class="col m9 s12">
        <h2>2016/04</h2>
        <div id="coll" class="collection">   
          {% for post in site.posts %}
          <a class='collection-item' href="{{ post.url }}" target=_blank >{{ post.title }}
              <span class='badge'>
              {% for tag in post.tags %}
              {{ tag }}
              {% endfor %}
              </span>
           </a>
           {% endfor %}      
        </div>
    </div>

</div>
