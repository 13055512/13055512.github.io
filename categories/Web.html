---
layout: default
title: Web
permalink: /web/
---

<div class="container">
    <div class="row">
    <div class="col m9 s12">
        <h2>Category: Web</h2>
        <div id="coll" class="collection">
          {% for post in site.categories.Web %}
          <a class='collection-item' href="{{ post.url }}" target=_blank >{{ post.title }}
              <span class='badge'>
              {% for tag in post.tags %}
              {{ tag }}
              {% endfor %}
              </span>
           </a>
           {% endfor %}
        </div>
    </div>
    </div>
</div>
